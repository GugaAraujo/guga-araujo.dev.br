<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="lego32.ico" />
        <link
        async defer
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
      />
        <title>
            Gustavo Araújo | Desenvolvedor Web
        </title>
        <style>
            body  {
             
                background-image: linear-gradient(30deg, rgb(5, 16, 48), rgb(138, 165, 238)); 
                align-items: center;
            }
            h1,h2,h3,p,i {
                color: rgb(255, 255, 255);
                font-family: Tahoma, sans-serif;
                text-shadow: rgb(16, 13, 65) 3px 3px 3px;
                text-align: center;
            }
    
            .titulo {
                height: 30vh;
                padding-top: 10%;
                text-align: center;
                line-height: 0.6;
            }
            .titulo > h1 {
                font-size: 55px;
                color:  rgb(255, 255, 255);
                text-shadow: rgb(5, 8, 39) 3px 3px 3px;
            }
            
        
            .titulo > h2 {
                font-size: 28px;
            }
            .principal {
                height: 83.5vh;
                text-align: center;
                line-height: 1.6px;
            }
            #iconCor {
                color: rgb(102, 192, 219);
                text-shadow: rgb(0, 0, 0) 3px 3px 3px;
            }
            .textoIcon {
                font-size: 28px;
                color: white;
                font-family: Tahoma, sans-serif;
                text-shadow: rgb(5, 8, 39) 3px 3px 3px;
                text-align: center;
            }
            @media (min-width: 900px) and (max-width: 1200px) {
                .titulo {
                    height: 20vh;
                }
                .titulo > h1    {
                    font-size: 85px;
                }
                .titulo > h2 {
                    font-size: 50px;
                }
                .principal {
                    height: 73.5vh;
                }
                .principal > h2 {
                    font-size: 50px;
                }
            }
            @media screen and (orientation: landscape)  {
                .titulo {
                    padding-top: 5%;
                    height: 60vh;
                }
                .titulo > h1    {
                    font-size: 85px;
                }
                .titulo > h2 {
                    font-size: 50px;
                }
                .principal {
                    height: 53.5vh;
                }
                .principal > h2 {
                    font-size: 50px;
                }

            }
        </style>
    </head>
    <body>
        <section class="titulo">
            <h1>Gustavo Araújo</h1>
            <h2 id="typer"><h2>

            </section>
            <section class="principal">
                <h2 class="textoIcon"><i class="fa fa-id-card fa-1x" id="iconCor"></i> Portfólio em construção</i></h2>
               
        </section>

        <script>
            textoTyper = "Desenvolvedor Web"
            var i = 0;
            var velocidade = 100;

        function typer() {
            if (i < textoTyper.length) {
                document.getElementById("typer").innerHTML += textoTyper.charAt(i);
                i++;
                setTimeout(typer,80)
            }
        }
        setTimeout(typer(), 2000);

        </script>

    </body>
</html>
