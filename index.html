<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="lego32.ico" />
        <link
        async defer
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
      />
        <title>
            Gustavo Araújo | Desenvolvedor Web
        </title>
        <style>
            body  {
             
                background-image: linear-gradient(30deg, rgb(5, 48, 5), rgb(123, 177, 112)); 
                align-items: center;
            }
            h1,h2,h3,p,i {
                color: white;
                font-family: Tahoma, sans-serif;
                text-shadow: rgb(5, 73, 16) 3px 3px 3px;
                text-align: center;
            }
    
            .titulo {
                height: 30vh;
                padding-top: 10%;
                text-align: center;
                line-height: 0.6;
            }
            .titulo > h1 {
                font-size: 55px;
                color:  rgb(187, 129, 5);
                text-shadow: rgb(5, 73, 16) 3px 3px 3px;
            }
            
            }
            .titulo > h2 {
                font-size: 28px;
            }
            .principal {
                height: 83.5vh;
                text-align: center;
                line-height: 1.6px;
            }
            #iconCor {
                color: rgb(179, 125, 9);
                text-shadow: rgb(11, 34, 32) 3px 3px 3px;
            }
            .textoIcon {
                font-size: 28px;
                color: white;
                font-family: Tahoma, sans-serif;
                text-shadow: rgb(18, 58, 55) 3px 3px 3px;
                text-align: center;
            }
            @media (min-width: 900px) and (max-width: 1200px) {
                .titulo {
                    height: 20vh;
                }
                .titulo > h1    {
                    font-size: 85px;
                }
                .titulo > h2 {
                    font-size: 50px;
                }
                .principal {
                    height: 73.5vh;
                }
                .principal > h2 {
                    font-size: 50px;
                }
            }
            @media screen and (orientation: landscape)  {
                .titulo {
                    height: 60vh;
                }
                .titulo > h1    {
                    font-size: 85px;
                }
                .titulo > h2 {
                    font-size: 50px;
                }
                .principal {
                    height: 73.5vh;
                }
                .principal > h2 {
                    font-size: 50px;
                }

            }
        </style>
    </head>
    <body>
        <section class="titulo">
            <h1>Gustavo Araújo</h1>
            <h2>Desenvolvedor Web<h2>

            </section>
            <section class="principal">
                <h2 class="textoIcon"><i class="fa fa-id-card fa-1x" id="iconCor"></i> Portfólio em construção</i></h2>
                
        </section>
    </body>
</html>
